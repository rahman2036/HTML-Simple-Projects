<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td{
            border: 1px solid black; 
            border-collapse: collapse;
        }
        th, td{
            padding: 15px;
            text-align: center;
        }
        
        
    </style>
</head>
<body>
    <table style="width:100%">
       
        
        <tr>
            <td colspan="7">Timetable</td>
        </tr>
        
        <tr>
            <td>Days</td>
            <td></td>
            <td>Sunday</td>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Friyday</td>

        </tr>
        <tr>
            <td rowspan="5">Hours</td>
            <td>1</td>
            <td>English</td>
            <td>Math</td>
            <td>Turkish</td>
            <td>Math</td>
            <td>Science</td> 
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Math</td>
            <td>Turkish</td>
            <td>Math</td>
            <td>Science</td> 
        </tr>
        <tr>
            <td colspan="6">Break Time</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Social</td>
            <td>Math</td>
            <td>Music</td>
            <td>Art</td>
            <td>Computer</td> 
        </tr>
        <tr>
            <td>4</td>
            <td>Social</td>
            <td>Sport</td>
            <td>Social</td>
            <td>Art</td>
            <td>Computer</td> 
        </tr>
    </table>
</body>
</html>
